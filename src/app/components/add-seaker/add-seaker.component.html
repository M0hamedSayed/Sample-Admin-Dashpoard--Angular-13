<div class="hidden sm:block" aria-hidden="true">
    <div class="py-5">
        <div class="border-t border-gray-200"></div>
    </div>
</div>

<div class="mt-10 mb-24 px-10 sm:mt-0">
    <div class="mt-5 md:mt-0 md:col-span-2">
        <form method="POST">
            <div class="shadow overflow-hidden sm:rounded-md">
                <div class="px-4 py-5 bg-white sm:p-6">
                    <div class="grid grid-cols-6 gap-6">

                        <div class="col-span-4 sm:col-span-3">
                            <label for="first-name" class="block text-sm font-medium text-gray-700">First
                                name</label>
                            <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                                [(ngModel)]="speaker.firstName"
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>

                        <div class="col-span-4 sm:col-span-3">
                            <label for="last-name" class="block text-sm font-medium text-gray-700">Last name</label>
                            <input type="text" name="last-name" id="last-name" autocomplete="family-name"
                                [(ngModel)]="speaker.lastName"
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                        <div class="col-span-6 sm:col-span-4">
                            <label for="email-address" class="block text-sm font-medium text-gray-700">Email
                                address</label>
                            <input type="text" name="email-address" id="email-address" autocomplete="email"
                                [(ngModel)]="speaker.email"
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                        <div class="col-span-12">
                            <label class="block text-sm font-medium text-gray-700"> Photo </label>
                            <div class="mt-1 flex items-center">
                                <span class="inline-block h-12 w-12 rounded-full overflow-hidden bg-gray-100">
                                    <ng-template [ngIf]="imgPath != ''" [ngIfElse]="svg">
                                        <img [src]="imgPath" #avatar />
                                    </ng-template>
                                    <ng-template #svg>
                                        <svg class="h-full w-full text-gray-300" fill="currentColor"
                                            viewBox="0 0 24 24">
                                            <path
                                                d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                                        </svg>
                                    </ng-template>
                                </span>
                                <button type="button" (click)="uploadImg($event)"
                                    class="ml-5 bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Change
                                </button>
                                <input type="file" accept="image/*" class="hidden" formenctype="multipart/form-data" />
                            </div>
                        </div>
                        <div class="col-span-6">
                            <label for="street-address" class="block text-sm font-medium text-gray-700">City</label>
                            <input type="text" name="city-address" id="city-address" [(ngModel)]="speaker.address.city"
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>

                        <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                            <label for="street" class="block text-sm font-medium text-gray-700">Street
                                address</label>
                            <input type="number" name="street" id="street" [(ngModel)]="speaker.address.street"
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>

                        <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                            <label for="region" class="block text-sm font-medium text-gray-700">Building Number</label>
                            <input type="number" name="region" id="region" [(ngModel)]="speaker.address.building"
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>

                        <div class="col-span-4 sm:col-span-3">
                            <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                            <select [(ngModel)]="speaker.activated" name="status"
                                class="mt-1 rounded focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                <option [ngValue]="true">Activated</option>
                                <option [ngValue]="false">No-Activated</option>
                            </select>
                        </div>

                        <div class="col-span-4 sm:col-span-3">
                            <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                            <select [(ngModel)]="speaker.role" name="role"
                                class="mt-1 rounded focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                <option value="Admin">Admin</option>
                                <option value="Speaker">Speaker</option>
                            </select>
                        </div>
                        <div class="col-span-6">
                            <label for="rating" class="block text-sm font-medium text-gray-700">Rating</label>
                            <input type="number" min="1" max="5" name="rating" [(ngModel)]="speaker.rating"
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </div>
                </div>
                <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                    <button type="submit" (click)="saveSpeaker()"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
